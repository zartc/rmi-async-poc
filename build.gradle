allprojects {
    apply plugin: 'java'
    
    group = 'zc.studdy.rmi'
    version = '1.0'
}

subprojects {
    repositories {
	    // Use 'jcenter' for resolving your dependencies.
	    // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }
    
    dependencies {
	    // The production code uses the SLF4J logging API at compile time
      compile 'org.slf4j:slf4j-api:1.7+'

	    // Declare the dependency for your favourite test framework you want to use in your tests.
	    // TestNG is also supported by the Gradle Test task. Just change the
	    // testCompile dependency to testCompile 'org.testng:testng:6.8.1'
	    // and add 'test.useTestNG()' to your build script.
      testCompile "junit:junit:4+"
    }
}

project(":hello-client") {
    dependencies {
      compile project(':hello-shared')
    }
}

project(":hello-server") {
    dependencies {
      compile "org.apache.commons:commons-lang3:+"
      compile project(':hello-shared')
    }
}

project(":hello-shared") {

}

project(":test-application") {
    dependencies {
      compile project(':hello-client')
    }
}
